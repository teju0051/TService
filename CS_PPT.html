<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentor's Choice</title>
    <link rel="icon" href="https://teju0051.github.io/Assets/t-service.png" type="x/image">
    <link rel="stylesheet" href="styles.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        #loading-screen {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            color: #76ff03;
            font-size: 2em;
        }
        
        #main-content {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #333;
        }
        
        nav {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }
        
        #logout {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #333;
            color: #e0e0e0;
            border: none;
            transition: background-color 0.3s ease;
        }
        
        #logout:hover {
            background-color: #444;
        }
        
        #canvas {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #212121;
        }
        
        #slideshow {
            max-width: 100%;
            max-height: 100%;
            cursor: pointer;
        }
        
        .btn, #fullscreen {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            margin: 10px;
            background-color: #333;
            color: #e0e0e0;
            border: none;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        
        .btn:hover, #fullscreen:hover {
            background-color: #444;
        }
        
        footer {
            background-color: #1e1e1e;
            text-align: center;
            padding: 10px;
            border-top: 1px solid #333;
        }
        
        footer a {
            color: #76ff03;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        
        footer a:hover {
            color: #b0ff57;
        }

        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            padding: 20px;
            background-color: #000;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            text-align: center;
            z-index: 1002; /* Higher z-index to ensure it's above fullscreen content */
        }

        .popup h2 {
            margin: 0 0 10px;
        }

        .popup p {
            margin: 10px 0;
        }

        .popup button {
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
        }

        .popup button:hover {
            background-color: #45a049;
        }

        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Slightly lower z-index than popup */
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <p>Loading...</p>
    </div>
    <div id="main-content" style="display: none;">
        <header>
            <h1>Presentor's Choice</h1>
            <nav>
                <button id="logout" onclick="window.location.href='https://teju0051.github.io/TService/CS_PPT_login.html';">Logout</button>
            </nav>
        </header>
        <main>
            <div id="canvas">
                <img id="slideshow" src="image1.jpg" alt="Slideshow Image">
            </div>
            <button id="fullscreen">Full Screen</button>
            <button class="btn" id="letsGoButton" onclick="window.location.href='https://teju0051.github.io/TService/testbEta.html';">Let's Go</button>
        </main>
        <footer>
            <p> &copy; All rights reserved || Designed & Developed by <a href="https://teju0051.github.io/Zen-Tech/home.html">Zen-Tech</a></p>
        </footer>
    </div>
    <div id="popup" class="popup">
        <h2>Tips</h2>
        <p>You have reached to end of the slide.</p>
        <button onclick="closePopup()">Close</button>
    </div>
    <div id="overlay" onclick="closePopup()"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.getElementById('loading-screen');
            const mainContent = document.getElementById('main-content');
            const slideshow = document.getElementById('slideshow');
            const fullscreenButton = document.getElementById('fullscreen');
            const popup = document.getElementById('popup');
            const overlay = document.getElementById('overlay');
            const imageUrls = [
                'https://i.ibb.co/qCn9bvF/84dcb2646ee440849a83d1c9d7128579.png',
                'https://i.ibb.co/P5pJMth/Intro.png',
               
                'https://i.ibb.co/W6wNTGx/ppt-1.png', 
                'https://i.ibb.co/pX8BXY7/ppt-2.png', 
                'https://i.ibb.co/G9zfs3R/ppt-3.png',
                'https://i.ibb.co/0Xgdzmq/ppt-4.png',
                'https://i.ibb.co/4KhkMfz/ppt-5.png',
                'https://i.ibb.co/f0N6236/ppt-6.png',
                'https://i.ibb.co/Dw3wK0k/ppt-7.png',
                'https://i.ibb.co/XLSNGqK/ppt-8.png', 
                'https://i.ibb.co/JrwTNy5/ppt-9.png',
                'https://i.ibb.co/ZKNNbZw/Activity.png'
            ];
            let currentIndex = 0;

            // Loading screen
            setTimeout(() => {
                loadingScreen.style.display = 'none';
                mainContent.style.display = 'block';
            }, 3000);

            // Function to update the image
            const updateImage = () => {
                slideshow.src = imageUrls[currentIndex];
            };

            // Function to show popup
            const showPopup = () => {
                popup.style.display = 'block';
                overlay.style.display = 'block';
            };

            // Function to close popup
            const closePopup = () => {
                popup.style.display = 'none';
                overlay.style.display = 'none';
            };

            // Event listeners for image click and keyboard arrows
            slideshow.addEventListener('click', () => {
                currentIndex = (currentIndex + 1) % imageUrls.length;
                updateImage();
            });

            document.addEventListener('keydown', (event) => {
                if (event.key === 'ArrowRight') {
                    if (currentIndex < imageUrls.length - 1) {
                        currentIndex++;
                        updateImage();
                    } else {
                        showPopup();
                    }
                } else if (event.key === 'ArrowLeft') {
                    if (currentIndex > 0) {
                        currentIndex--;
                        updateImage();
                    }
                }
            });

            // Fullscreen functionality
            fullscreenButton.addEventListener('click', () => {
                if (slideshow.requestFullscreen) {
                    slideshow.requestFullscreen();
                } else if (slideshow.mozRequestFullScreen) { // Firefox
                    slideshow.mozRequestFullScreen();
                } else if (slideshow.webkitRequestFullscreen) { // Chrome, Safari and Opera
                    slideshow.webkitRequestFullscreen();
                } else if (slideshow.msRequestFullscreen) { // IE/Edge
                    slideshow.msRequestFullscreen();
                }
            });

            // Initialize the first image
            updateImage();
        });

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</body>
</html>
