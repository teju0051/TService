<!DOCTYPE html>

<head>

</head>
<style>@import url('https://fonts.googleapis.com/css2?family=Montserrat&display=swap');

  * {
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family: 'Montserrat', sans-serif;
  }
  :root{
    --black-color:#fff;
  }
  #error{
    color: red;
  }
  .wrapper {
    display:flex;
    justify-content:center;
    align-items: center;
    height:100vh;
    width:100%;
    background:url('https://i.ibb.co/M1xT2Rf/tt-transformed.jpg') no-repeat;
    background-size:cover;
    background-position:center;
    background-color: #66fcf1;
    animation:animateBg 4s linear infinite;
  }
  @keyframes animateBg {
    100% {
      filter:hue-rotate(360deg);
    }
  }
  .login-box {
    position: relative;
    width: 400px;
    height: 450px;
    background: transparent;
    border-radius: 15px;
    border: 2px solid rgba(255, 0, 0, 0.349);
    display: flex;
    justify-content: center;
    align-items: center;
    backdrop-filter: blur(15px);
  }
  h2 {
    font-size:2em;
    color:var(--black-color);
    text-align:center;
  }
  .input-box {
    position:relative;
    width:310px;
    margin:30px 0;
    border-bottom:1px solid var(--black-color);
  }
  .input-box label {
    position:absolute;
    top:50%;
    left:5px;
    transform:translateY(-50%);
    font-size:1em;
    color:var(--black-color);
    pointer-events:none;
    transition:.5s;
  }
  .input-box input:focus  ~ label,
  .input-box input:valid  ~ label {
    top:-5px;
  }
  .input-box input {
    width:100%;
    height:50px;
    background:transparent;
    border:none;
    outline:none;
    font-size:1em;
    color:var(--black-color);
    padding:0 35px 0 5px;
  }
  .input-box .icon {
    position:absolute;
    right:8px;
    top:50%;
    color: var(--black-color);
    transform: translateY(-50%);
  }
  .remember-forgot {
    margin:-15px 0 15px;
    font-size:.9em;
    color:var(--black-color);
    display:flex;
    justify-content:space-between;
  }
  .remember-forgot label input {
    margin-right:3px;
  }
  .remember-forgot a {
    color:var(--black-color);
    text-decoration:none;
  }
  .remember-forgot a:hover {
    text-decoration:underline;
  }
  button {
    width:100%;
    height:40px;
    background-color:#000;
    border:1px dashed aqua;
    border-radius:40px;
    cursor:pointer;
    font-size:1em;
    color:#66fcf1;
    font-weight:500;
  }
  .register-link {
    font-size:.9em;
    color:var(--black-color);
    text-align:center;
    margin:25px 0 10px;
  }
  .register-link p a {
    color:var(--black-color);
    text-decoration:none;
    font-weight:600;
  }
  .register-link p a:hover {
    text-decoration:underline;
  }
  @media (max-width:500px) {
    .login-box {
      width:100%;
      height:100vh;
      border:none;
      border-radius:0;
    }
    .input-box {
      width:290px;
    }
  }
  p{
    text-align: center;
    color: white;
  }

</style>
<body>
  <div class="wrapper">

    <div class="login-box">
      <form id="form" action="">
        <h2>Login</h2>
  
        <div class="input-box">
          <span class="icon">
            <ion-icon name="mail"></ion-icon>
          </span>
          <input type="email" id="username" required>
          <label>Email</label>
        </div>
  
        <div class="input-box">
          <span class="icon">
            <ion-icon name="lock-closed"></ion-icon>
          </span>
          <input type="password" id="password" required>
          <label>Password</label>
        </div>
  
        <div class="remember-forgot">
          <label><input type="checkbox"> Remember me</label>
          <a href="#">Forgot Password?</a>
        </div>
  
        <button type="button" id="submit" onclick="onSubmit()">Login</button>
  
        <div class="register-link">
          <p>Don't have an account? <a href="#">Register</a></p>
        </div><br>
        <p>&copy; T-Service All rights reserved.</p>
        <p id="error" style="display:none; color:red;">Invalid username or password. Please try again.</p>
      </form>
    </div>
  
  </div>
