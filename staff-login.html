<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<!--<script src="Staff Login.js" type="text/javascript" charset="utf-8"></script>-->
	<title>Staff Login Page</title>
	<style type="text/css" media="all">
		html {
			height: 100%;
		}
		body {
			margin: 0;
			padding: 0;
			font-family: sans-serif;
			background: linear-gradient(#141e30, #243b55);
		}
		.Logo-box {
			position: absolute;
			top: 37%;
			left: 50%;
			height: 100px;
			width: 100px;
			transform: translate(-50%, -50%);
			background-size: 100% 100%;
			/* Adjust the background size as needed */
			border: none;
			-webkit-border-radius: 50%;
			-moz-border-radius: 50%;
			border-radius: 50%;
		}
		.login-box {
			position: absolute;
			top: 50%;
			left: 50%;
			width: 400px;
			padding: 40px;
			transform: translate(-50%, -50%);
			background: rgba(0,0,0,.5);
			box-sizing: border-box;
			box-shadow: 0 15px 25px rgba(0,0,0,.6);
			border-radius: 10px;
			box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
			/* White shadow effect */
		}
		.login-box h2 {
			margin: 0 0 30px;
			padding: 0;
			color: #fff;
			text-align: center;
		}
		.login-box .user-box {
			position: relative;
		}
		.login-box .user-box input {
			width: 100%;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			margin-bottom: 30px;
			border: none;
			border-bottom: 1px solid #fff;
			outline: none;
			background: transparent;
		}
		.login-box .user-box label {
			position: absolute;
			top: 0;
			left: 0;
			padding: 10px 0;
			font-size: 16px;
			color: #fff;
			pointer-events: none;
			transition: .5s;
		}
		.login-box .user-box input:focus ~ label,
		.login-box .user-box input:valid ~ label {
			top: -20px;
			left: 0;
			color: #03e9f4;
			font-size: 12px;
		}
		.login-box form a {
			position: relative;
			display: inline-block;
			padding: 10px 20px;
			color: #03e9f4;
			font-size: 16px;
			text-decoration: none;
			text-transform: uppercase;
			overflow: hidden;
			transition: .5s;
			margin-top: 40px;
			letter-spacing: 4px
		}
		.login-box a:hover {
			background: #03e9f4;
			color: #fff;
			border-radius: 5px;
			box-shadow: 0 0 5px #03e9f4,
			0 0 25px #03e9f4,
			0 0 50px #03e9f4,
			0 0 100px #03e9f4;
		}
		.login-box a span {
			position: absolute;
			display: block;
		}
		.login-box a span:nth-child(1) {
			top: 0;
			left: -100%;
			width: 100%;
			height: 2px;
			background: linear-gradient(90deg, transparent, #03e9f4);
			animation: btn-anim1 1s linear infinite;
		}
@keyframes btn-anim1 {
			0% {
				left: -100%;
			}
			50%,100% {
				left: 100%;
			}
		}
		.login-box a span:nth-child(2) {
			top: -100%;
			right: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(180deg, transparent, #03e9f4);
			animation: btn-anim2 1s linear infinite;
			animation-delay: .25s
		}
@keyframes btn-anim2 {
			0% {
				top: -100%;
			}
			50%,100% {
				top: 100%;
			}
		}
		.login-box a span:nth-child(3) {
			bottom: 0;
			right: -100%;
			width: 100%;
			height: 2px;
			background: linear-gradient(270deg, transparent, #03e9f4);
			animation: btn-anim3 1s linear infinite;
			animation-delay: .5s
		}
@keyframes btn-anim3 {
			0% {
				right: -100%;
			}
			50%,100% {
				right: 100%;
			}
		}
		.login-box a span:nth-child(4) {
			bottom: -100%;
			left: 0;
			width: 2px;
			height: 100%;
			background: linear-gradient(360deg, transparent, #03e9f4);
			animation: btn-anim4 1s linear infinite;
			animation-delay: .75s
		}
@keyframes btn-anim4 {
			0% {
				bottom: -100%;
			}
			50%,100% {
				bottom: 100%;
			}
		}
	</style>
</head>
<body>
	<div class="Logo-box"></div>
	<div class="login-box">
		<img src="https://i.ibb.co/HNynbMm/Whats-App-Google-Chrome-22-09-2023-09-59-35.png" alt="Logo" style="display: block; margin: 0 auto; padding-top: 1px; max-width: 50%; height: auto;">
		<br><br><h2>Login</h2>

			<a onclick="onSubmit()" id="submit">
				<span></span>

		<script type="text/javascript" charset="utf-8">

	</div>
</body>
</html>
