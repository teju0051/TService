<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
        }
        
        .login-container {
            text-align: center;
            background-color: #252525;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5), 0 0 40px rgba(255, 255, 255, 0.4), 0 0 60px rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden; 
        }
    
        .login-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 50%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0) 0%, rgba(255, 255, 255, 0.2) 50%, rgba(255, 255, 255, 0) 100%);
            transform: skewX(-45deg);
            animation: shiny 3s infinite;
        }
    
        @keyframes shiny {
            0% {
                left: -100%;
            }
            100% {
                left: 150%;
            }
        }
    
        .logo {
            width: 450px; /* Adjusted size for zoom effect */
            margin-bottom: 20px;
        }
        
        .avatar-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 2px solid #007bff;
        }
        
        .input-field {
            width: 98%;
            padding: 12px;
            margin: 15px 0;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #333;
            color: #e0e0e0;
            font-size: 16px;
        }
        
        .input-field::placeholder {
            color: #b0b0b0;
        }
        
        .login-button {
            width: auto;
            padding: 12px 20px;
            background-color: #273844;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
            display: inline-block;
            margin: 5px;
        }
        
        .login-button:hover {
            background-color: #271c1c;
        }
        .pre{
            color:red;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="https://teju0051.github.io/Assets/T-Service_logo.png" alt="T-Service" class="logo">
        <div class="avatar-container">
            <img src="https://www.pngall.com/wp-content/uploads/5/User-Profile-Transparent.png" alt="User Avatar" class="avatar">
        </div>
        <form onsubmit="validateLogin(event)"> <!-- Updated form to call validateLogin on submit -->
            <input type="text" placeholder="Username" class="input-field" id="username">
            <input type="password" placeholder="Password" class="input-field" id="password">
            <button type="submit" class="login-button">Login</button>
            <button type="button" class="login-button" onclick="exitApplication()">Exit Application</button>
            <pre class="pre">Authorized users only!</pre>
        </form>
    </div>
